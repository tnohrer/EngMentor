<template>
    <lightning-card title="Weather Information" class="slds-m-around_medium">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter City" value={city} onchange={handleCityChange} required></lightning-input>
            <lightning-button label="Get Weather" onclick={handleGetWeather} class="slds-m-top_medium"></lightning-button>
        </div>
        
        <template if:true={weatherData}>
            <div class="slds-m-top_medium">
                <template for:each={weatherData} for:item="weather">
                    <div key={weather.id} class="slds-box slds-theme_shade slds-m-around_small">
                        <p>Temperature: {weather.temperature}Â°C</p>
                        <p>Humidity: {weather.humidity}%</p>
                        <p>Condition: {weather.description}</p>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
